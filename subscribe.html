<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Subscribe</title>
  <link rel="stylesheet" href="https://use.typekit.net/tsl0qfs.css"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'><link rel="stylesheet" href="css/styleSub.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <div id="container">
    
    <div class="information-column">
      <div class="content">
        <img class="logo" src="logo.png"/>

        <h1>Choose a subscribtion and start watching</h1>
        <p>Find all your favorite anime</p>
      </div>
    </div>
    
    <div class="form-column">
      
      <div class="subscribtion free">
          <h2>Free</h2>
          <p>Unlimited anime online</p>
      </div>

      <div class="subscribtion family">
          <h2>Family</h2>
          <p>Unlimited anime for the whole family</p>
      </div>

      <div class="subscribtion premium">
          <h2>Premium</h2>
          <p>Unlimited anime anywhere, anytime both online and offline</p>
      </div>
      
     <form class="form">
        
        <label>Email</label>
        <input type="email" placeholder="Your email here">
        
        <label>Password</label>
        <input type="password" placeholder="Your password here">
       
       <div class="free-button btn">Start watching</div>
       
        <label class="payment free-form">Payment</label>
        <div class="klarna payment-btn btn free-form"><img src="https://cdn.klarna.com/1.0/shared/image/generic/logo/de_de/basic/logo_white.png"/></div>
        <div class="paypal payment-btn btn free-form"><img src="https://www.paypalobjects.com/webstatic/i/logo/rebrand/ppcom-white.svg"/></div>
       <div class="card payment-btn btn free-form">Card</div>
       
       <div class="next free-form btn">Next<i class="fa fa-angle-right"></i></div>
        
      </form>
      
    </div>
    
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script><script  src="script/scriptSub.js"></script>

</body>
</html>
